<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Chat 1-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg-white w-3/12 p-6">
        <h3 class="text-2xl mb-8">Chat en linea</h3>
       <a href="index.html">Chat Grupal</a> 
        <div class="flex overflow-auto w-full mb-8"></div>
    </div>
    <div id="chat-container">
        <div id="chat-window">
           <div id="output"></div>
           <div id="actions"></div>
        </div> 
        <input class="px-4 py-2 bg-gray-100 w-full focus:outline-none font-light" type="text" id="username" placeholder="Username">
        <input  class="px-4 py-2 bg-gray-100 w-full focus:outline-none font-light" type="text" id="message" placeholder="Message">
        <div class="py-6 px-20 flex border-t">
            <button id="send" class="bg-green-500 text-white rounded px-4 py-2">Send</button>
            <input id="image-input" type="file" accept="image/*">
            <button id="image-button" class="bg-green-500">Enviar imagen</button>
        </div>
        <div class="py-6 px-20 flex border-t">
            <svg class="w-6 mr-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
            </svg>
            <svg class="w-6 mr-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" />
            </svg> 
        </div>
    </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="Chat.js"></script>
</body>
</html>
